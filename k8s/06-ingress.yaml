apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reviewed-ingress
  namespace: reviewed
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - host: reviewed.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
